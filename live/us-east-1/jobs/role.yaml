apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitopscd
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitopscd
  namespace: jobs-production
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: gitopscd
subjects:
  - kind: ServiceAccount
    name: default
    namespace: gitopscd
